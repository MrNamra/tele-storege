<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload to Telegram</title>
</head>
<body>
  <h1>Upload a file to Telegram Storage</h1>
  
  <!-- Form to upload a file and a code -->
  <form id="upload-form" enctype="multipart/form-data">
    <input type="text" id="code" name="code" placeholder="Enter code" required>
    <input type="file" name="file" required>
    <button type="submit">Upload File</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData();
      const fileInput = document.querySelector('input[type="file"]');
      const codeInput = document.querySelector('#code');
      formData.append('file', fileInput.files[0]);
      formData.append('code', codeInput.value);

      try {
        const response = await fetch('http://localhost:3000/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.success) {
          document.getElementById('status').innerText = 'File uploaded successfully!';
        } else {
          document.getElementById('status').innerText = 'Error uploading file.';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('status').innerText = 'Error uploading file.';
      }
    });
  </script>
</body>
</html>
